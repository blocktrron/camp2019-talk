<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# The future has two waves
						
						Preview and lookback on commodity Freifunk routers
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Overview
						 - What is Freifunk
						 - Recommendations
						 - Available Hardware
						 - How to deal with deprecated devices
						 - Actions you can do as a local community
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Freifunk
						 - Decentralized Mesh-Networks
						 - Organized as local communities
						 - Engagement in politics and technology
						 - Using commodity WiFi gear
						 - Firmware based on OpenWrt
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What's wrong with todays recommendations?
						 - Cheapest choice described as "Entry-level"
						   - What does entry-level mean?
						 - Why should an operator choose a specific hardware?
						 - VPN performance the only measurement? 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What was recommended
						 - MIPS single-core
						   - Slow compared to e.g. PPC / ARM
						 - Mostly 2.4GHz single-band
						   - Congestion in cities is very bad
						 - One primary hardware-vendor
						   - Undesireable, as lock-out can happen any time
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## How we should recommend
						 - Enable the Operator to make informed decisions
						 - Preselect compatible devices
						 - Highlight key differences
						 - Provide guidance when the operator has questions about their decision
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What do we want to recommend
						 - Fast CPU
						   - Gives room for additional services
						 - Dualband WiFi
						   - Making use of wider channels & less Congestion
						 - Flexible choice on hardware-vendors
						   - Redundancy in case of "Revision-Bingo"
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Freifunk-Effekt
						![](images/freifunk_effekt.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Current favorites
						 - Qualcomm IPQ40xx
						   - 4C/4T ARMv7 (717 MHz)
						   - 256M RAM / 16M to 32M SPI Flash
						   - 2T2R 802.11n / 802.11ac Wave 2 on 2.4GHz
						   - 2T2R 802.11ac Wave 2 on 5GHz
						 - MediaTek MT7621 (580 MHz)
						   - 2C/4T MIPS 1004Kc (880 MHz)
						   - 128M RAM / 16M SPI Flash
						   - 2T2R 802.11n on 2.4GHz (MT7603)
						   - 2T2R 802.11ac Wave 1 on 5GHz (MT7612)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Observed Improvements
						 - Wireless throughput
						   - 20% increased WiFi throughput (QCA9882 compared to IPQ4019)
						 - Tunnel performance
						   - Double the throughput when using fastd as tunnel protocol
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Expected cost
						 - Around 50€ to 70€ new depending on the exact model
						 - Most reasonable choice 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Cheaper options
						 - MediaTek MT7628 & MediaTek MT7612
						   - 1C/1T MIPS 24KEc
						   - 256M RAM / 16M to 32M SPI Flash
						   - 2T2R 802.11n on 2.4GHz
						   - 2T2R 802.11ac Wave 1 on 5GHz (MT7612)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Drawbacks
						 - No CPU improvement
						 - 64M RAM limited in terms of longevity
						   - Amount of queues to manage double with two radios
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Expected cost
						 - Around 25€ to 60€ new depending on the exact model
						 - Can be the better suited option depending on the use-case
						   - Outdoor, Ceiling-Mount
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Making recommendations
						 - Hard to predict the future
						   - Unforseen challenges may arise
						 - Should remain operational for the next 5 years
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Making recommendations
						![](images/recommendations_indoor.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Making recommendations
						![](images/recommendations_outdoor.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Making recommendations
						![](images/recommendations_cheap.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Deprecated devices
						 - Insufficient by todays standard
						   - 4M Flash
						   - 32M RAM
						 - Remaining support is unclear
						 - Primary base for many communities
						 - However, first communities started active phase-out
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Upgrading flash and RAM
						 - Can fix stability issues
						 - No support in upstream projects
						 - Wireless limitations remain
						 - Operators should be aware of the consequences
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Replacing devices with new devices
						 - If chosen wisely, long-term benefit
						   - Getting ready for the next 5+years
						 - Devices might not be suitable in terms of mounting etc.
						 - Costly
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Replacing with retired business access-points
						 - Most have more than enough RAM and flash
						 - Sometimes really fast processor
						 - Even 802.11ac gear can be found for cheap or even free
						 - Often use OpenWrt already
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Replacing with retired enterprise access-points 
						 - Often just relabled/repackaged ODM boards
						   - Watchguard, Fortinet, Sophos, Riverbed, devolo
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What to do
						 - Treat the operator as competent enough to let him pick his hardware 
						   - Assist him in doing so
						 - Trust the operator to do the installation process
						   - Providing documentation is key
						 - Freifunk is a long-term project, no one-shot
						   - Hardware depends on use-case
						     - no "one-size-fits-all"
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: 1280,
				height: 1024,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
